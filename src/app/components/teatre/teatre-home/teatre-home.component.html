<div class="container text-center">
  <h3 *ngIf="teatre_data[0]">{{teatre_data[0].teatre_name}}</h3>
  <h3 *ngIf="!teatre_data[0]">kino not</h3>
</div>
<!-- updat kino data
---- for admin    -->
<button (click)="updateTeatre($event)" class="btn btn-success" *ngIf="authChang">Update</button>

<div class="container">
  <div class="row">
    <div class="col-md-3"  *ngFor="let kino of teatre_data">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top"  src="{{kino.kino_avatar}}" style="height: 225px; width: 100%; display: block;" title="{{kino.kino_name}}">
        <div class="card-body">
          <p class="card-text">Name: {{kino.kino_name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" (click)="navigate(kino.id)">
                View
              </button>
            </div>
            <small class="text-muted">{{kino.teatre_name}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
