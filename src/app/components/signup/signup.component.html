<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <h5>Sign up once and watch any of our free demos.</h5>
      <form [formGroup]="loginForm" #formDir="ngForm" (submit)="SubLogin(loginForm)">

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" formControlName="name" required autocomplete="off"/>
              <span class="text-danger" *ngIf="loginForm.get('name').touched && loginForm.get('name').hasError('required')">Name is required</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" formControlName="email" required autocomplete="off"/>
              <span class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">E-mail is required</span>
              <span class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')">Not a valid email</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" formControlName="username" required autocomplete="off"/>
              <span class="text-danger" *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">Username is required</span>
            </div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" formControlName="password" required autocomplete="off"/>
              <span class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Password is required</span>
              <span class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('minlength')">Password must be at least 5 characters long.</span>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button class="btn btn-outline-success btn-lg btn-block">Signin</button>
        </div>
      </form>
    </div>
  </div>
</div>
